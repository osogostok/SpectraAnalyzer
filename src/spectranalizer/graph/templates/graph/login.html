{% extends 'graph/base.html' %}

{% block content %}

<div class="container_registr">
    <div class="wrapper">
        <div class="title">
            Вход
        </div>
        <form method="post">
            {% csrf_token %}

            <div class="form-error">{{ form.non_field_errors }}</div>

            {% for f in form %}
            <div class="field">

                <label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}
                <div class="form-error">{{ f.errors }}</div>
            </div>
            {% endfor %}

            <div class="field">
                <input type="submit" value="Войти">
            </div>
        </form>

    </div>
</div>

{% endblock %}
