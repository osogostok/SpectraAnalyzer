{% extends 'graph/base.html' %}

{% block content %}

<div class="container_registr">
<div class="wrapper">
    <div class="title">
        Регистрация
     </div>
<form method="post">
    {% csrf_token %}
    {% for f in form %}
    <div class="field">
        <label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}
        
    </div>
    {% endfor %}
    <div class="form-error">{{ f.errors }}</div>
    <div class="field">
        <input type="submit" value="Зрегестрироваться">
     </div>    
</form>

</div>
</div>
{% endblock %}
